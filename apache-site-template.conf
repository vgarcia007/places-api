<VirtualHost *:80>

        ServerAdmin philipp@freilinger.org
        ServerName places-api.rosenheim.dev

        Redirect / https://places-api.rosenheim.dev

</VirtualHost>


<VirtualHost *:443>

        ServerAdmin philipp@freilinger.org
        ServerName places-api.rosenheim.dev

        SSLEngine on
        SSLCertificateFile      /etc/letsencrypt/live/rosenheim.dev/fullchain.pem
        SSLCertificateKeyFile   /etc/letsencrypt/live/rosenheim.dev/privkey.pem

        SSLProxyEngine on
        SSLProxyVerify none
        SSLProxyCheckPeerCN off
        SSLProxyCheckPeerName off
        SSLProxyCheckPeerExpire off
        ProxyPass / http://127.0.0.1:5013/
        ProxyPassReverse / http://127.0.0.1:5013/

</VirtualHost>