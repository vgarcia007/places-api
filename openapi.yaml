openapi: 3.0.0
info:
  title: Places API Documentation
  description: Provides information for places including osm_id, ags, ort, plz, landkreis, bundesland.
  version: 1.0.0

servers:
  - url: "https://places-api.rosenheim.dev"

paths:
  /osm_id/{query}:
    get:
      summary: Get information by osm_id
      parameters:
        - name: query
          in: path
          required: true
          description: The osm_id to query
          schema:
            type: integer
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              example: |
                [
                  {
                    "osm_id": "2186917",
                    "ags": "09187124",
                    "ort": "Edling",
                    "plz": "83533",
                    "landkreis": "Landkreis Rosenheim",
                    "bundesland": "Bayern"
                  }
                ]

